<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <!-- Criar um arquivo HTML que contenha um formulário de cadastro, com os campos nome, e-mail e senha e 
    a existência de um botão para realizar o cadastro;
    Adicionar também uma label para cada campo e referenciar essa label ao ID que será atribuído ao campo;
    Enviar esse arquivo para o Github em uma branch chamada exercício_html;
    Enviar o link para nossos tutores. -->

    <h1>Formulário de cadastro</h1>
    <form>
        <label for="nome">Insira seu nome</label>
        <input id="nome" type="text" placeholder="Seu nome" />
        <br />
        <br />
        <label for="email">Insira seu email</label>
        <input id="email" type="email" placeholder="Seu email" />
        <br />
        <br />
        <label for="senha">Crie uma senha</label>
        <input id="senha" type="password" placeholder="Insira sua senha" />
        <br />
        <br />
        <button type="submit">
            Cadastrar
        </button>

    </form>

</body>
</html>
